<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/category.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>navbar</title>
    <style>
      /* 導覽列樣式 */
      .navbar {
        background-color: white;
        border: 1px solid black;
      }
      /* 調整logo大小 */
      #logo {
        width: 200px;
        margin: 10px;
      }
      #selectCL {
        display: none;
        position: absolute;
        top: 120px; /* 根據 nav 高度調整 */
        left: 0;
        width: 100%;
        background: #fff;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top ms-5 me-5">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- logo，點擊回到首頁 -->
        <a href="#"
          ><img src="../photo/Edumetrix.jpg" id="logo" class="navbar-brand"
        /></a>

        <!-- 課程總覽 -->
        <a href="#" class="nav-link" id="selectC">課程總覽</a>

        <!-- 搜尋框置中 -->
        <div class="d-flex justify-content-center flex-grow-1">
          <input type="text" class="form-control w-50" placeholder="搜尋..." />
        </div>

        <!-- 購物車 -->
        <button class="btn btn-outline-secondary">購物車</button>

        <!-- 登入/註冊按鈕 -->
        <button class="btn btn-primary" onclick="openModal()">登入/註冊</button>
      </div>
    </nav>
    <!-- 登入註冊 -->
    <div class="modal" id="loginModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="tab">
          <button id="loginTab" class="active" onclick="showLogin()">
            登入
          </button>
          <button id="registerTab" onclick="showRegister()">註冊</button>
        </div>
        <div class="social-login">
          <img src="../photo/APPLE1.png" alt="Google" />
          <img src="../photo/FB.png" alt="Facebook" />
          <img src="../photo/google.jpg" alt="Apple" />
        </div>
        <hr />
        <div id="loginForm" class="form-container active">
          <div class="input-group">
            <label>電子信箱</label>
            <input type="email" id="loginEmail" placeholder="輸入電子信箱" />
          </div>
          <div class="input-group">
            <label>密碼</label>
            <input type="password" id="loginPassword" placeholder="輸入密碼" />
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> 記住我</label>
            <a href="#">忘記密碼?</a>
          </div>
          <button id="loginButton">登入</button>
        </div>
        <div id="registerForm" class="form-container">
          <div class="input-group">
            <label>電子信箱</label>
            <input type="email" placeholder="輸入電子信箱" id="registerEmail" />
          </div>
          <div class="input-group">
            <label>設定登入密碼</label>
            <input
              type="password"
              placeholder="設定登入密碼"
              id="registerPassword"
            />
          </div>
          <div class="input-group">
            <label>確認密碼</label>
            <input
              id="confirmPassword"
              type="password"
              placeholder="確認密碼"
            />
          </div>
          <button id="registerButton">註冊</button>
        </div>
      </div>
    </div>
    <!-- 隱藏類別選單 -->
    <div id="selectCL" class="border">
      <div class="container">
        <div class="row justify-content-between border">
          <!-- 大類別 -->
          <div class="row bigC border">
            <a href="" class="col">全部</a>
            <a href="" class="col">生活</a>
            <a href="" class="col">音樂</a>
            <a href="" class="col">商業</a>
            <a href="" class="col">語言</a>
            <!-- 小類別，根據資料庫大類別中的小類別自動生成 -->
            <div class="row smallC border">
              <a href="" class="smallCLink">全部</a>
              <a href="" class="smallCLink">生活</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">手工課程</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/navbar.js"></script>
    <script>
      function openModal() {
        document.getElementById("loginModal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("loginModal").style.display = "none";
      }
      function loginWithGoogle() {
        alert("使用 Google 登入");
      }
      function loginWithFacebook() {
        alert("使用 Facebook 登入");
      }
      function loginWithApple() {
        alert("使用 Apple 登入");
      }
      // 登入註冊轉換
      function showLogin() {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("registerForm").classList.remove("active");
      }
      function showRegister() {
        document.getElementById("registerForm").classList.add("active");
        document.getElementById("loginForm").classList.remove("active");
      }
    </script>
    <!-- <script src="../js/home.js"></script> -->
  </body>
</html>
