<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/category.css" />
    <title>navbar</title>
    <style>
      /* 導覽列樣式 */
      .navbar {
        background-color: white;
        border: 1px solid black;
      }
      /* 調整logo大小 */
      #logo {
        width: 200px;
        margin: 10px;
      }
      #selectCL {
        display: none;
        position: absolute;
        top: 120px; /* 根據 nav 高度調整 */
        left: 0;
        width: 100%;
        background: #fff;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top ms-5 me-5">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- logo，點擊回到首頁 -->
        <a href="#"
          ><img src="../photo/Edumetrix.jpg" id="logo" class="navbar-brand"
        /></a>

        <!-- 課程總覽 -->
        <a href="#" class="nav-link" id="selectC">課程總覽</a>

        <!-- 搜尋框置中 -->
        <div class="d-flex justify-content-center flex-grow-1">
          <input type="text" class="form-control w-50" placeholder="搜尋..." />
        </div>

        <!-- 通知 -->
        <button class="btn btn-outline-secondary">通知</button>
        <!-- 我的課程 -->
        <button class="btn btn-outline-secondary">課</button>

        <!-- 購物車 -->
        <button class="btn btn-outline-secondary">車</button>

        <!-- 會員中心 -->
         <button class="btn"><img
          src="../photo/圖片一.png"
          style="width: 50px"
          class="rounded-circle"
        />
      </div></button>
        
    </nav>
    <!-- 隱藏類別選單 -->
    <div id="selectCL" class="border">
      <div class="container">
        <div class="row justify-content-between border">
          <!-- 大類別 -->
          <div class="row bigC border">
            <a href="" class="col">全部</a>
            <a href="" class="col">生活</a>
            <a href="" class="col">音樂</a>
            <a href="" class="col">商業</a>
            <a href="" class="col">語言</a>
            <!-- 小類別，根據資料庫大類別中的小類別自動生成 -->
            <div class="row smallC border">
              <a href="" class="smallCLink">全部</a>
              <a href="" class="smallCLink">生活</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">手工課程</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
