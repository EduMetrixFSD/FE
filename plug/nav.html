<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>導覽列範例</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 搜尋框調整 */
      .form-control {
        width: 300px;
      }

      /* 課程摺疊區域 */
      .course-list {
        display: none;
        background-color: #f8f9fa;
        padding: 10px;
        border-top: 1px solid #dee2e6;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
      }

      .course-list.show {
        display: block;
      }

      .course-list a {
        margin-right: 15px;
      }

      /* 控制課程列表摺疊區域的動畫效果 */
      .course-list.show {
        animation: slideDown 0.3s ease-in-out;
      }

      @keyframes slideDown {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">Logo</a>

        <!-- 課程列表按鈕 -->
        <div class="nav-item">
          <a class="nav-link" href="#" id="courseListButton">課程列表</a>
        </div>

        <!-- 搜尋框 -->
        <form class="d-flex ms-auto">
          <input
            class="form-control me-2"
            type="search"
            placeholder="搜尋課程"
            aria-label="Search"
          />
        </form>

        <!-- 購物車 -->
        <a href="#" class="btn btn-outline-secondary me-2">
          <i class="bi bi-cart"></i> 購物車
        </a>

        <!-- 登入/註冊按鈕 -->
        <a href="#" class="btn btn-primary me-2">登入/註冊</a>
      </div>

      <!-- 課程列表摺疊區域 -->
      <div class="course-list" id="courseList">
        <a href="#" class="btn btn-outline-secondary">程式設計</a>
        <a href="#" class="btn btn-outline-secondary">行銷</a>
        <a href="#" class="btn btn-outline-secondary">設計</a>
        <a href="#" class="btn btn-outline-secondary">語言學習</a>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 控制課程列表按鈕的摺疊顯示
      document
        .getElementById("courseListButton")
        .addEventListener("mouseenter", function (e) {
          e.preventDefault();
          var courseList = document.getElementById("courseList");
          courseList.classList.toggle("show");
        });

      // 點擊其他地方時隱藏摺疊課程列表
      document.addEventListener("click", function (event) {
        var isClickInside =
          document.getElementById("courseListButton").contains(event.target) ||
          document.getElementById("courseList").contains(event.target);

        if (!isClickInside) {
          document.getElementById("courseList").classList.remove("show");
        }
      });
    </script>
  </body>
</html>
