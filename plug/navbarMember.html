<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/category.css" />
    <title>navbar</title>
    <style>
      /* 導覽列樣式 */
      .navbar {
        background-color: white;
        border: 1px solid black;
      }
      /* 調整logo大小 */
      #logo {
        width: 200px;
        margin: 10px;
      }
      #selectCL {
        display: none;
        position: absolute;
        top: 120px; /* 根據 nav 高度調整 */
        left: 0;
        width: 100%;
        background: #fff;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top ms-5 me-5">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- logo，點擊回到首頁 -->
        <a href="#"
          ><img src="../photo/Edumetrix.jpg" id="logo" class="navbar-brand"
        /></a>

        <!-- 課程總覽 -->
        <a href="#" class="nav-link" id="selectC">課程總覽</a>

        <!-- 搜尋框置中 -->
        <div class="d-flex justify-content-center flex-grow-1">
          <input type="text" class="form-control w-50" placeholder="搜尋..." />
        </div>

        <!-- 通知 -->
        <!-- 我的課程 -->

        <!-- 購物車 -->
        <button class="btn btn-outline-secondary">購物車</button>

        <!-- 會員中心 -->
        <img src="../photo/圖片一.png" style="width: 50px" />
      </div>
    </nav>
    <!-- 隱藏類別選單 -->
    <div id="selectCL" class="border">
      <div class="container">
        <div class="row justify-content-between border">
          <!-- 大類別 -->
          <div class="row bigC border">
            <a href="" class="col">全部</a>
            <a href="" class="col">生活</a>
            <a href="" class="col">音樂</a>
            <a href="" class="col">商業</a>
            <a href="" class="col">語言</a>
            <!-- 小類別，根據資料庫大類別中的小類別自動生成 -->
            <div class="row smallC border">
              <a href="" class="smallCLink">全部</a>
              <a href="" class="smallCLink">生活</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">音樂</a>
              <a href="" class="smallCLink">手工課程</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
    <script>
      // 取得課程總覽與類別選單元素
      const selectC = document.getElementById("selectC");
      const selectCL = document.getElementById("selectCL");
      let timer; // 用於延遲隱藏，避免快速移動造成閃爍

      // 當滑鼠移入「課程總覽」時，顯示類別選單
      selectC.addEventListener("mouseenter", function () {
        clearTimeout(timer);
        selectCL.style.display = "block";
      });

      // 當滑鼠離開「課程總覽」時，延遲檢查是否也離開類別選單，若是則隱藏
      selectC.addEventListener("mouseleave", function () {
        timer = setTimeout(function () {
          if (!selectCL.matches(":hover")) {
            selectCL.style.display = "none";
          }
        }, 200);
      });

      // 當滑鼠移入類別選單時，清除隱藏計時器
      selectCL.addEventListener("mouseenter", function () {
        clearTimeout(timer);
      });

      // 當滑鼠離開類別選單時，延遲檢查是否也離開「課程總覽」，若是則隱藏
      selectCL.addEventListener("mouseleave", function () {
        timer = setTimeout(function () {
          if (!selectC.matches(":hover")) {
            selectCL.style.display = "none";
          }
        }, 200);
      });
    </script>
  </body>
</html>
