<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 友讀 YOTTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }
        .cart-section {
            width: 60%;
        }
        .order-summary {
            width: 35%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            text-align: left;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .cart {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .cart img {
            width: 100px;
            display: block;
            margin: auto;
        }
        .cart p {
            margin: 10px 0;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:disabled {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">Edumetrix</div>
    <div class="container">
        <div class="cart-section">
            <div class="cart">
                <img src="https://via.placeholder.com/100" alt="Empty Cart">
                <p>你沒有任何課程喔</p>
                <a href="#" class="btn">探索課程</a>
            </div>
        </div>
        <div class="order-summary">
            <p><strong>我的訂單</strong></p>
            <p>課程售價: NT$ 0</p>
            <p>總金額 (0 堂): <strong>NT$ 0</strong></p>
            <button class="btn" disabled>前往結帳</button>
            <p>選擇全站優惠券或輸入優惠碼</p>
        </div>
    </div>
</body>
</html>
